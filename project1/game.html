<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1><u>Stone</u> <u>Paper</u> <u>Scissors</u></h1>
    </header>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="image (2).png" alt="rock"></div>
        <div class="choice" id="paper">
            <img src="image.png" alt="paper"></div>
        <div class="choice" id="scissors">
            <img src="image (1).png" alt="scissors"></div>
    </div>
    <div class="warm">
        <p id="warning-msg">Select Your Armor Wisely!</p>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
